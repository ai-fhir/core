description:
  Это базовый профиль для административной и демографической 
  информации о пациенте. Описывает ключевые элементы и словари.
  Test!
elements:
  name:
    description: ФИО пациента. mustSupport = true
    
    
    slices:
      slice:official:
        description: ФИО пациента
        match:
          use: official
        # constant:

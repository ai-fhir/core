description:
  Это базовый профиль для административной и демограффической 
  информации о пациенте. Описывает ключевые элементы и словари.
elements:
  identifier:
    description: Идентификационные данные пациента, такие как номер паспорта, СНИЛС, сведетельстово о рождении
    minItems: 1
    elements:
      system:
        required: true
        description: Тип документа
        valueset:
          id: patient-id
      value:
        required: true
        description: Номер документа
  name:
    minItems: 1
    description: Имена пациента
    elements: 
      family: 
        description: Фамилия пациента
      given:
        description: Имя и Отчество пацента как отдельные поля
  telecom:
    description: Контактная информация
    elements:
      value:
        required: true
      system:
        required: true,  
        valueset: {id: 'fhir:contact-point-system' }
  gender:
    description: Пол пациента
    valueset: { id: 'fhir:administrative-gender' }
  birthDate:
    description: Дата рождения пациента
  address:
    elements:
      line:
        description: Улица
      city:
        description: Город проживания
      postalCode:
        description: Почтовый индекс
      state:
        description: Административный округ
        valueset: { id: ru-administrative-area }

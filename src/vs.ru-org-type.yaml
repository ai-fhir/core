system: urn:ru:org-type
description: Тип организации
concepts:
  - code: ЛО
    display: лицензируемая организация , те новые организации которые собирают данные для получения лицензии (ещё не МО, ФО и ОО)
  - code: МО
    display: Мед.Организация
  - code: ФО
    display: Фармацевтическая Организация
  - code: ОО
    display: образовательная организация , они уже сейчас есть в ФРМО
  - code: ОЗ
    display: Организатор Здравоохранения

description: Профиль на ресурс Observation для представления чувствительности микроорганизма к препаратам
elements:
  code:
    description: >
      Название теста. Пример: Амикацин, чувствительность выделенной культуры
                          методом последовательных разведений, определение минимальной
                          подавляющей концентрации
  value:
    description: Результат
    union: [Quantity]
    Quantity:
      description: Значение МИК
  interpretation:
    description: Значение чувствительности (S, R, I)
  method:
    description: >
      Название теста на определение МИК. Пример: Амикацин, чувствительность выделенной культуры диско-диффузионным методом